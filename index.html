<!DOCTYPE html>
<html>

<head>
    <title>Attorney Search Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Attorney Search Tool</h1>
        <p>Enter First Name or Last Name of Attorney or Patent Agent Number</p>
        <form id="searchForm">
            <input type="text" name="query" id="query" placeholder="Enter Attorney Name, Attorney Number, or CPC">
            <button type="submit">Search</button>
        </form>

    </header>

    <div id="searchResults">
        <!-- Search result table will be added here dynamically -->
    </div>

    <script src="app.js"></script>
</body>

</html>
